<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo-ico.svg.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="search-home.css">

    <title>Google</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container__user-options">
            <div class="user-option">
                Gmail
            </div>

            <div class="user-option">
                Images
            </div>

            <div class="user-option">
                <span class="material-icons">
                    apps
                </span>
            </div>

            <div class="user-option">
                <div class="user-option__sign-in-button">
                    Sign in
                </div>
            </div>
        </div>

        <div class="search-container">
            <img src="assets/logo.png" class="search-container__logo" alt="google logo">

            <div class="search-container__input">
                <span class="material-icons input-icon input-icon__search">
                    search
                </span>

                <input type="text" class="search-input">

                <span class="material-icons input-icon input-icon__mic">
                    mic
                </span>
            </div>

            <div class="search-container__buttons">
                <div class="search-button">
                    Google Search
                </div>

                <div class="search-button">
                    I'm Feeling Lucky
                </div>
            </div>
        </div>

        <footer class="main-container__footer">
            <div class="footer-items-container">
                <div class="footer-items-container__item">
                    About
                </div>

                <div class="footer-items-container__item">
                    Advertising
                </div>

                <div class="footer-items-container__item">
                    Business
                </div>

                <div class="footer-items-container__item">
                    How Search works
                </div>
            </div>

            <div class="footer-items-container">
                <div class="footer-items-container__item">
                    Privacy
                </div>

                <div class="footer-items-container__item">
                    Terms
                </div>

                <div class="footer-items-container__item">
                    Settings
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
