<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nubank</title>
    <link rel="shortcut icon" href="./IMG/logonu.png"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./IMG/Sem Título-1.png" alt="Nu Logo"/>
    </header>
    <div class="formulario">

    <form id="survey">
        <h2>Faça seu login</h2>
        <label for="cpf">CPF</label>
        <input type="number" id="CPF" name="cpf"/>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha"/>  

    <button type="submit">CONTINUAR</button>

    <p class="texto">Esqueci minha senha ></p>
    <p class="texto">Ainda não sou cliente></p>
</form>
</div>
</body>
</html>
