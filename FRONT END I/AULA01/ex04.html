<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
</head>
<body style="background-color: #939be6;">

    <h1>
        <font color="red">Super Mario</font>
    </h1>
    <!--Por padrão as imagens  em links aparecem lado a lado (inline)-->
    <div style="background-color: red;">
        <img src="./mario.gif" width="100px"/>
    </div>
    <div style="background-color: blue;">
        <img src="./luigi.gif" width="42px"/>
    </div>
    <!--A div por padrão fica uma embaixo da outra-->
    <!--A div ocupa  largura toda-->
    <div style="background-color:  yellow;">Personagem 3</div>
    <div style="background-color: green;"> Personagem 4</div>
    <!--As duas divs vazias não aparecem nada porque por padrão são tags vazias, precisam conteúdo-->
</body>
</html>
