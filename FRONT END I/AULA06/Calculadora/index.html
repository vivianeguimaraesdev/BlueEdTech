<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnome Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" />
  </head>
  <body>
    <div class="container">

      <main class="calculator">

        <div class="topbar">
          <span>Gnome Calculator</span>
          <div class="icons">
            <div class="minimize"></div>
            <div class="expand"></div>
            <div class="close"></div>
          </div>
        </div>
        
        <div class="display">
          <input id="display-screen" type="text" value=0 readonly />
        </div>

        <div class="buttons">
          <div class="row">
            <button id="seven" onclick="typeSeven()">7</button>
            <button id="eight" onclick="typeEight()">8</button>
            <button id="nine" onclick="typeNine()">9</button>
            <button id="divide" onclick="typeDivide()">÷</button>
            <button id="back" onclick="erase()">↩</button>
            <button id="clear" onclick="clearDisplay()">C</button>
          </div>
          <div class="row">
            <button id="four" onclick="typeFour()">4</button>
            <button id="five" onclick="typeFive()">5</button>
            <button id="six" onclick="typeSix()">6</button>
            <button id="plus" onclick="typePlus()">x</button>
            <button id="left" onclick="typeLeftPar()">(</button>
            <button id="right" onclick="typeRightPar()">)</button>
          </div>
          <div class="row">
            <button id="one" onclick="typeOne()">1</button>
            <button id="two" onclick="typeTwo()">2</button>
            <button id="three" onclick="typeThree()">3</button>
            <button id="minus" onclick="typeMinus()">-</button>
            <button id="pow" onclick="typePow()">x²</button>
            <button id="sqrt" onclick="typeSqrt()">√</button>
          </div>
          <div class="row">
            <button id="zero" onclick="typeZero()">0</button>
            <button id="point" onclick="typePoint()">.</button>
            <button id="percent" onclick="typePercent()">%</button>
            <button id="sum" onclick="typeSum()">+</button>
            <button id="equals" onclick="calculate()">=</button>
          </div>
          </div>
        </div>

      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
