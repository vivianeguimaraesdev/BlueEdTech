<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dano</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="principal"> <!--DIV PRINCIPAL-->
        <div class="titulo"> <!--DIV TÍTULO 1-->
            <h1>Calculadora de Dano</h1>

        </div> 
        <div class="titulo"><!--DIV SELELECIONAR PERSONAGENS-->
        <h2>Selecione um personagem</h2>
        </div>
        <div class="personagens"> <!--PERSONAGEM-->
            <div>  <!--DIV ORC-->
                <img src="img/orc.png" width="200" height="200" />
                <p class="legenda">Orc</p>

            </div>  
            <div><!--GOBLIN-->
                <img src="img/globin.png" widht="200" height="200" />
                <p class="legenda">Goblin</p>

            </div>
            <div><!--FEITICEIRA-->
                <img src="img/feiticeira.png" width="200" height="200" />
                <p class="legenda">Feticeira</p>
            </div>

        </div>
        <div class="titulo"> 
            <h2>Selecione uma arma</h2>
        </div><!--DIV SELECIONE A ARMA-->
        <div class="personagens">  <!--ARMAS-->
            <div> <!--DIV SOCO-->
                <img src="img/soco.png" width="200" height="200"/>
                <p class="legenda">Soco</p>

            </div>
            <div><!-- DIV ARCO-->
                <img src="img/arco.png" width="200" height="200"/>
                <p class="legenda">Arco</p>

            </div>
            <div> <!--DIV ESPADA-->
                <img src="img/espada.png" width="200" height="200" />
                <p class="legenda">Espada</p>
                
            </div>

        </div>

        <div class="titulo"> <!--DIV BOTÃO-->
            <button id="btnCalcular" type="button">CALCULAR DANO</button>
        </div> 
     
    </div>
    
</body>
</html>
